<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCPIT Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>R. C. Patel institute of technology , Shirpur</h1>
            <h2>Gallery</h2>
            <div class="gallery">
                <figure class="card" id="first">
                    <img src="images/view.jpg" alt="Building">
                    <figcaption>RCPIT</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/dom.jpg" alt="dom">
                    <figcaption>Dom View</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/front.jpg" alt="front">
                    <figcaption>Front View</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/ground.jpg" alt="ground">
                    <figcaption>Ground View</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/classroom.jpg" alt="classroom">
                    <figcaption>Classrooms</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/library.jpg" alt="library">
                    <figcaption>Library</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/labs.jpg" alt="labs">
                    <figcaption>Labs</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/gr.jpg" alt="ground">
                    <figcaption>Ground</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/tandp.jpg" alt="tandp">
                    <figcaption>T and P Office</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/auditorium.jpg" alt="auditorium">
                    <figcaption>Auditoriam</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/libr.jpg" alt="library">
                    <figcaption>Library</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/stud.jpg" alt="students">
                    <figcaption>Students</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/teaching.jpg" alt="teaching">
                    <figcaption>Teaching</figcaption>
                </figure>
        </div>
    </div>
</body>
</html>
